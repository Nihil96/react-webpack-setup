name: CI
on: [push]
jobs:
  standard-checks:
    name: Linting and Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages
        run: npm ci

      - name: Run Eslint
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier

      - name: Run Jest Tests
        run: npm run test
